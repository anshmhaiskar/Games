<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="2rock.css">
</head>

<body>
    <h1> Rock-Paper-Scissors </h1>
    <div class="home">Home</div>
    <div class="rps">
        <div class="section" id="rock"><img src="./rock.png" alt=""></div>
        <div class="section" id="paper"><img src="./paper.png" alt=""></div>
        <div class="section" id="scissor"><img src="./scissor.png" alt=""></div>
    </div>
    <div class="score">
        <div class="you">
            <p id="usersc">0</p>
            <p>You</p>
        </div>
        <div class="comp">
            <p id="compsc">0</p>
            <p>Comp</p>
        </div>
    </div>
    
    <div class="msgcontent">
        <p id="msg"> Place Your move !!</p>
    </div> 
        <button class="resetbtn"> Restart </button>
    
    <script src="2rock.js"></script>
</body>

</html>
